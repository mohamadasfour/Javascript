<!DOCTYPE html>
<html>
    <head>
    <title>
        Show/Hide a list of things
    </title>
    <link rel="stylesheet" href="js-css.css">
</head>
<body>
    <h1><span id="hide-list" >-</span> <span id="show-list" class="hide">+</span> Ingredients</h1>
    <ul id="shopping-list">
        <li>Bread</li>
        <li>Milk</li>
        <li>Eggs</li>
    </ul>

    <h1><span id="hide-instructions" >v</span> <span id="show-instructions" class="hide">></span> Ingredients</h1>
    <ul id="instructions-list">
            <li>Toast bread</li>
            <li>Scramble eggs</li>
            <li>Pour milk in to glass</li>
            <li>Enjoy breakfast!</li>
    </ul>


    <script src="js-main.js"></script>
</body>

</html>
